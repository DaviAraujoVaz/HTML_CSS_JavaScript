<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="palindromeCheckerStyle.css" />
  </head>
  <body>
    <div class="container">
      <h1>Palindrome Checker</h1>
      <div class="inner-container">
        <p>Type some text to be checked:</p>
        <input
          value
          type="text"
          id="text-input"
          placeholder="Palindrome"
          required
        />
        <button id="check-btn" type="submit" value="">Check</button>
      </div>
      <div id="result"></div>
    </div>

    <script src="palindromeChecker.js"></script>
  </body>
</html>
