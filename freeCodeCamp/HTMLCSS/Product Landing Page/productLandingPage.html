<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Anton%7CBaskervville%7CRaleway&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <link rel="stylesheet" href="productLandingPageStyle.css" />
    <title>Product</title>
  </head>

  <body>
    <header id="header">
      <div id="logo">
        <img
          width="64"
          height="64"
          src="https://img.icons8.com/wired/64/FAF0E6/mouse.png"
          alt="mouse"
          id="header-img"
        />
        <h1 id="brand-name">Original Mouse</h1>
      </div>

      <nav id="nav-bar">
        <ul>
          <li>
            <a class="nav-link" href="#">Home</a>
          </li>
          <li>
            <a class="nav-link" href="#categories">Categories</a>
          </li>
          <li>
            <a class="nav-link" href="#why_buy_it">Why buy it</a>
          </li>
        </ul>
      </nav>
    </header>

    <main id="page-wrapper">
      <form
        id="form"
        action="https://www.freecodecamp.com/email-submit"
        target="_blank"
      >
        <label for="email">
          <input
            id="email"
            name="email"
            type="email"
            placeholder="Enter your email address"
            required
          />
        </label>

        <label for="submit">
          <input type="submit" value="Sign up" id="submit" />
        </label>
      </form>

      <section id="categories">
        <h3>Categories</h3>
        <div id="categories-images">
          <div class="category image1"><h3>Wireless</h3></div>
          <div class="category image2"><h3>Work</h3></div>
          <div class="category image3"><h3>Gaming</h3></div>
        </div>
      </section>

      <section id="why_buy_it">
        <label for="video">
          <h3>Why you should buy a mouse</h3>
        </label>
        <iframe
          id="video"
          width="100%"
          height="100%"
          src="https://www.youtube.com/embed/N_-icdEoIPI?si=-ioCUkKNrjc4vkO-"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </section>
    </main>
    <footer id="footer">
      <ul>
        <a href=""><li>Privacy</li></a>
        <a href=""><li>Terms</li></a>
        <a href=""><li>Contact</li></a>
      </ul>
      <span>Copyright 2024, Original Mouse</span>
    </footer>
  </body>
</html>
